<mat-card class="card">
    <mat-card-content>
      <form [formGroup]="form">
        <h3 class="login">Login</h3>
        <h5 class="login-note">Please login to continue</h5>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognised
        </mat-error>
        <div class="full-width-input">
          <img src="../../assets/Picture2.svg">
          <input  placeholder="Username" formControlName="username" required>
          <!-- <mat-error>
            Please provide a valid email address
          </mat-error> -->
        </div>
        <div class="full-width-input">
          <img src="../../assets/Picture3.svg">
          <input  type="password" placeholder="Password" formControlName="password" required>
          <!-- <mat-error>
            Please provide a valid password
          </mat-error> -->
        </div>
        <button (click)="verifyUser()" style="margin-left: 35px;" mat-raised-button color="primary" >Sign In</button>
        <button style="margin-right: 6px;" mat-raised-button color="primary" class="sign-up" >Sign Up</button>
      </form>
    </mat-card-content>
    
  </mat-card>
